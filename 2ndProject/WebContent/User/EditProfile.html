<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<div class="container" data-ng-init="fetchUser()">

<form  style="border:1px solid #ccc" ng-submit="updateUser()">
  <div class="container">
    <center><h1>Edit User</h1></center>
   <center> <p>Please fill in this form to create an account.</p></center>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" placeholder="Enter email" name="text" data-ng-model="user.email" required readonly="readonly">
    
     <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="text" data-ng-model="user.firstName"required>
    
     <label for="lastName"><b>Last  Name</b></label>
    <input type="text" placeholder="Enter LastName" name="text" data-ng-model="user.lastName"required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" data-ng-model="user.password"required>
 
     <label for="mobileNumber"><b>Mobile Number</b></label>
      <input type="tel" pattern="[6-9]{1}[0-9]{9}" class="form-control" id="mobilenumber" placeholder="Enter Phonenumber" name="phonenumber" data-ng-model="user.mobileNumber" required maxlength="10">
     
     
    
    <div class="clearfix">
      <button type="button" class="cancelbtn" >Cancel</button>
      <button type="submit" class="signupbtn" >Update</button>
    </div>
  </div>
</form>
</div>
