<div class="container"><div align="center">
<font size="7"><i>Add Your Blog</i></font></div><br>
<form>
<div class="form-group">
<label>Blog Title</label>
<input type="text" ng-model="blog.blogName" class="form-control" required>
</div>

<div class="form-group">
<label>Blog Description</label>
<textarea ng-model="blog.blogContext" rows="3" cols="10" class="form-control" ></textarea>
</div>


<div class="form-group">
<input type="submit"  class="form-control" value="Add blog" ng-click="addBlog(blog)">
</div>
</form>
</div>
